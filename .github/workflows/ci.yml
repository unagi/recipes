name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Textlint (recipes only)
        run: npm run lint:text

      - name: Run tests
        run: npm run test:run

      - name: Astro type check
        run: npm run astro check

      - name: Build with Astro
        run: npm run build
        env:
          PUBLIC_GA_ID: ${{ secrets.PUBLIC_GA_ID }}
